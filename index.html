<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="side-bar">
      <div class="logo"><span class="svg-container">SVG</span> Dashboard</div>
      <ul class="pages">
        <li><span class="svg-container">SVG</span>Home</li>
        <li><span class="svg-container">SVG</span>Profile</li>
        <li><span class="svg-container">SVG</span>Messages</li>
        <li><span class="svg-container">SVG</span>History</li>
        <li><span class="svg-container">SVG</span>Tasks</li>
        <li><span class="svg-container">SVG</span>Communities</li>
      </ul>
      <ul class="options">
        <li><span class="svg-container">SVG</span>Settings</li>
        <li><span class="svg-container">SVG</span>Support</li>
        <li><span class="svg-container">SVG</span>Privacy</li>
      </ul>
    </div>
    <div class="header">
      <div class="header-top">
        <div class="search-input-container">
          <span class="svg-container">SVG</span>
          <input type="text">
        </div>
        <ul class="profile-icons">
          <span class="svg-container">SVG</span>
          <img src="" alt="">
          <div>Morgan Oakley</div>
        </ul>
      </div>
      <div class="header-bottom">
        <div class="account-container">
          <img src="" alt="">
          <div>Hi there</div>
          <div class="account-name">Morgan Oakley(@morogan)</div>
        </div>
        <ul>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </ul>
      </div>
    </div>
    <div class="main"></div>
  </div>
</body>

</html>
