<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <ul class="search-container">
          <li class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li class="search-bar"></li>
        </ul>
        <ul class="notification-container">
          <li class="notification-icon">
            <i class="fa-regular fa-bell"></i>
          </li>
          <li class="user-pic"><img src="./photo-frame.png" alt=""></li>
          <li class="user-name">Morgan Oakley</li>
        </ul>
      </div>
      <div class="header-bottom">
        <div class="user-info-container">
          <img src="./photo-frame.png" alt="user-img" class="user-img">
          <div class="welcome-message">
            <div>Hi there,</div>
            <div>Morgan Oakley (@morgan)</div>
          </div>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
